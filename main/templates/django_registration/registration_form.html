{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<h3>HTH 계정생성</h3>
<div class="registration-form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">계정 생성하기</button>
    </form>
    <p class="mt-2">또는 <a href="{% url 'login' %}">로그인</a></p>
</div>
{% endblock %}
